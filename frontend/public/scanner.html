<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ArtLens — Scanner</title>
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/detail.css" />
  <link rel="preload" href="images/new_tap.png" as="image" />
  <link rel="stylesheet" href="styles/embed.css" />
</head>
<body>
  <main class="stage" id="app">
    <video id="camera" autoplay playsinline muted></video>
    <div class="scan-grid" aria-hidden="true"></div>
    <canvas id="overlay"></canvas>

    <!-- Camera header overlay -->
    <header class="camera-header" aria-label="Scanner header">
      <div class="camera-header-row">
        <a href="index.html" target="_top" class="back-btn" aria-label="Torna alla Home" title="Indietro">
          <span class="ico-left" aria-hidden="true"></span>
        </a>
        <div class="header-title">
          <svg class="cam" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
            <circle cx="12" cy="13" r="4" />
          </svg>
          <span>Scansione Opera</span>
        </div>
        <div class="spacer" aria-hidden="true"></div>
      </div>
    </header>

    <!-- Activation overlay shown while camera is starting -->
    <div id="activate" class="activate-overlay" role="dialog" aria-live="polite">
      <div class="activate-card" role="document">
        <div class="activate-ico" aria-hidden="true"><span class="cam-ico" aria-hidden="true"></span></div>
        <div class="activate-count" id="activateCountdown">3</div>
        <div class="activate-progress" aria-label="Camera activation progress">
          <div class="fill" id="activateBar" style="width:0%"></div>
        </div>
        <h3 class="activate-title" id="activateTitle">Camera Activating</h3>
        <p class="activate-sub">Get ready to <span class="accent">frame the artwork</span> in your camera view</p>
      </div>
    </div>

    <div id="info" class="placard"></div>
    <div id="hint" class="hint hidden" aria-live="polite">Tocca l’opera</div>
    <div id="hotspots" class="hotspots"></div>

    <div id="detail" class="detail hidden" aria-modal="true" role="dialog">
      <div class="detail-card" role="document" aria-labelledby="detailTitle">
        <button class="detail-close" id="closeDetailBtn" type="button" aria-label="Close" title="Close">
          <svg class="ico-close" aria-hidden="true" viewBox="0 0 24 24" width="16" height="16" focusable="false">
            <path d="M6 6 L18 18 M18 6 L6 18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
          </svg>
        </button>
        <div class="detail-title" id="detailTitle"></div>
        <div class="detail-sep" role="separator" aria-hidden="true"></div>
        <div class="detail-rows">
          <div class="row"><span class="chip">Artist</span><span class="value" id="detailArtist"></span></div>
          <div class="row"><span class="chip">Year</span><span class="value" id="detailYear"></span></div>
          <div class="row"><span class="chip">Museum</span><span class="value" id="detailMuseum"></span></div>
          <div class="row"><span class="chip">Location</span><span class="value" id="detailLocation"></span></div>
        </div>
        <div class="detail-sep" role="separator" aria-hidden="true"></div>
        <div class="row"><span class="chip">Description</span></div>
        <div class="detail-body" id="detailBody"></div>
      </div>
    </div>

  </main>

  <script>window.BACKEND_URL='https://artlens-obss.onrender.com';</script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.1.0"></script>
  <script type="module" src="../src/js/index.js"></script>
</body>
</html>
