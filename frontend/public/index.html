<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MonuLens</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="wrap">
    <section class="card" aria-labelledby="t">
      <div class="langbar" role="region" aria-label="Language selector bar">
        <div class="langbar-inner">
          <img class="globe" src="images/globe.png" alt="" aria-hidden="true" />
          <div class="toggle">
            <div class="lang-toggle" role="tablist" aria-label="Change language">
              <button type="button" role="tab" aria-selected="false" data-lang="en" class="active">EN</button>
              <button type="button" role="tab" aria-selected="false" data-lang="it">IT</button>
            </div>
          </div>
        </div>
      </div>
      <header class="brand" aria-label="Logo">
        <img class="mark" src="images/liberty_statue.png" alt="Logo" />
      </header>

      <h1 id="t" class="title">MonuLens</h1>
      <p class="subtitle">Discover monuments through technology</p>

      <div class="actions">
        <button id="scanBtn" class="btn btn-primary" type="button">
          <img class="ico" src="images/camera.png" alt="" aria-hidden="true" />
          <span>Scan Artwork</span>
        </button>
        <button id="curatorBtn" class="btn btn-outline" type="button">
          <span class="ico user-ico" aria-hidden="true"></span>
          <span>Curator Login</span>
        </button>
      </div>

      <div class="divider" role="separator" aria-hidden="true"></div>
      <p class="foot">Powered by AI recognition system</p>
    </section>
  </div>

  <div id="scannerOverlay" aria-hidden="true">
    <iframe id="scannerFrame" title="Artwork Scanner" allow="camera; microphone" referrerpolicy="no-referrer"></iframe>
    <button id="closeScanner" type="button" title="Chiudi" aria-label="Chiudi">âœ•</button>
  </div>


  <script>
      if (!window.BACKEND_URL) {
          const isLocalhost = location.hostname === "localhost" || location.hostname === "127.0.0.1";
          window.BACKEND_URL = isLocalhost
              ? "/api"  // backend locale
              : "https://monulens-production.up.railway.app"; // backend produzione
      }
  </script>

  <script type="module" src="../src/js/index.js"></script>
</body>
</html>
